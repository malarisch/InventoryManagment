name: CI Lint + TSC

on:
  workflow_run:
    workflows: [ "CI Prepare" ]
    types:
      - completed

permissions:
  contents: read

jobs:
  lint-tsc:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Restore Prisma cache from prepare job
      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/prisma
            node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint and TypeScript
        run: |
          npm run lint
          npm run test:tsc
