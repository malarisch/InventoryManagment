name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Upload ESLint results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: eslint-results
          path: eslint-results.xml
          retention-days: 5
          if-no-files-found: ignore
          
      - name : Run TypeScript Compiler
        run: npx tsc --noEmit